<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Farbeen & Tommy</title>
    <!-- Favicon -->
    <link rel="icon" href="apple-touch-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap');

        :root {
            /* Color palette */
            --bg-color: #f0ece3;
            --text-dark: #D20A2E;
            /* TensorFlow red */
            --outline-color: #bebaa9;
            --espresso-color: #d4c4b0;
            /* Light warm tan */
            --sketch-color: #1a1a1a;
            /* Dark charcoal for the line art */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-layer {
            position: fixed;
            top: -200vh;
            left: 0;
            width: 100vw;
            height: 600vh;
            z-index: 1;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .bg-line {
            font-size: 11vw;
            font-weight: 800;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--outline-color);
            line-height: 1.1;
            white-space: nowrap;
            text-align: left;
            width: 200vw;
            margin-left: 0vw;
            letter-spacing: -0.02em;
        }

        /* --- FOREGROUND LAYER --- */
        .content-layer {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 250vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 45vh 0;
            box-sizing: border-box;
        }

        .fg-text {
            font-size: 12vw;
            font-weight: 800;
            color: var(--text-dark);
            text-align: center;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -0.03em;
            text-shadow:
                -4px -4px 0 var(--bg-color),
                4px -4px 0 var(--bg-color),
                -4px 4px 0 var(--bg-color),
                4px 4px 0 var(--bg-color);
        }

        .location {
            word-spacing: 2vw;
        }

        /* --- NEW: COFFEE RAVE SECTION --- */
        .coffee-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .machine-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lock-text {
            font-size: 8vw;
            margin-bottom: 2rem;
            z-index: 11;
        }

        /* The SVG Espresso Machine */
        .svg-machine {
            position: relative;
            width: 450px;
            height: 180px;
            z-index: 10;
        }

        .svg-machine svg {
            position: relative;
            z-index: 10;
            overflow: visible;
            /* Ensures the machine renders ON TOP of the liquid */
        }

        .espresso-liquid {
            position: absolute;
            top: 117px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 0px;
            background-color: var(--espresso-color);
            border-radius: 0 0 10px 10px;
            z-index: 9;
        }

        /* The expanding background circle */
        .espresso-flood {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: var(--espresso-color);
            border-radius: 50%;
            /* Removed the CSS transform so GSAP can take full control */
            opacity: 0;
            /* Keeps the dot perfectly hidden before the animation triggers */
            z-index: 20;
            pointer-events: none;
        }

        /* --- THE AGENDA --- */
        .agenda-content {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 30;
            text-align: center;
            width: 90%;
            max-width: 1100px;
            opacity: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .agenda-title {
            font-family: 'Cedarville Cursive', cursive;
            font-size: 8vw;
            font-weight: normal;
            color: var(--text-dark);
            text-shadow: none;
            margin-bottom: 2rem;
            text-transform: none;
        }

        .agenda-list {
            list-style: none;
            padding: 0;
            font-size: 2vw;
            font-weight: bold;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            max-width: 1000px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .agenda-list li {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.15);
            padding-bottom: 0.5rem;
        }

        .agenda-list span.event {
            color: var(--text-dark);
            white-space: nowrap;
            text-align: left;
        }

        .agenda-list span.location {
            color: #333;
            white-space: nowrap;
            text-align: center;
        }

        .agenda-list span.time {
            color: var(--text-dark);
            white-space: nowrap;
            text-align: right;
        }

        .more-details {
            font-family: 'Cedarville Cursive', cursive;
            margin-top: 2rem;
            font-size: 2vw;
            font-style: normal;
            opacity: 0.7;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .agenda-title {
                font-size: 12vw;
            }

            .agenda-list {
                font-size: 3.5vw;
            }

            .agenda-list li {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .agenda-list span.event {
                text-align: left;
            }

            .agenda-list span.location {
                text-align: center;
            }

            .agenda-list span.time {
                text-align: right;
            }

            .more-details {
                font-size: 4vw;
            }

            .lock-text {
                font-size: 11vw;
            }
        }
    </style>
</head>

<body>

    <!-- 1. Background Parallax Layer -->
    <div class="bg-layer" id="parallax-bg"></div>

    <!-- 2. Foreground Initial Scroll Content -->
    <div class="content-layer">
        <h1 class="fg-text" id="section-date">SEPT 19 2026</h1>
        <h1 class="fg-text location" id="section-location">SAN FRANCISCO</h1>
        <h1 class="fg-text" id="section-save">SAVE THE DATE</h1>
    </div>

    <!-- 3. The GSAP Coffee Rave Section -->
    <section class="coffee-section">
        <div class="machine-container">
            <h1 class="fg-text lock-text">LOCK IN TO PARTY</h1>

            <div class="svg-machine">
                <svg width="450" height="180" viewBox="0 0 300 120" fill="none" stroke="var(--sketch-color)"
                    stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">

                    <!-- Continuous Line Art - Espresso Machine like reference -->

                    <!-- Machine top block - slightly hand-drawn -->
                    <path fill="var(--bg-color)" d="
                        M 96 8
                        C 90 7, 87 12, 88 19
                        L 87 37
                        C 87 44, 92 49, 99 48
                        L 201 48
                        C 208 49, 213 44, 212 37
                        L 213 19
                        C 213 12, 209 7, 204 8
                        L 96 8
                    " />

                    <!-- Pressure gauge - messy hand drawn style -->
                    <g class="pressure-gauge">
                        <!-- Gauge circle - wobbly hand drawn -->
                        <path d="
                            M 135 29
                            C 134 21, 141 13, 149 12
                            C 158 11, 166 18, 168 27
                            C 169 36, 161 45, 151 45
                            C 141 46, 133 38, 135 29
                        " fill="var(--bg-color)" />

                        <!-- Gauge tick marks - sketchy -->
                        <path d="M 140 21 Q 141 22, 143 24" stroke="var(--sketch-color)" stroke-width="1.2" />
                        <path d="M 149 14 Q 150 16, 151 19" stroke="var(--sketch-color)" stroke-width="1.2" />
                        <path d="M 160 21 Q 159 22, 157 24" stroke="var(--sketch-color)" stroke-width="1.2" />

                        <!-- Gauge needle - red, slightly hand drawn -->
                        <g class="gauge-needle">
                            <path d="
                                M 150 29
                                C 146 28, 143 26, 140 25
                            " stroke="var(--text-dark)" stroke-width="2" fill="none" />
                            <!-- Needle center dot -->
                            <circle cx="150" cy="29" r="2" fill="var(--text-dark)" stroke="none" />
                        </g>
                    </g>

                    <!-- Portafilter with handle on LEFT like reference -->
                    <g class="portafilter">
                        <!-- Fills first (below strokes) -->
                        <path fill="var(--bg-color)" stroke="none" d="
                            M 128 50
                            C 122 49, 118 53, 119 57
                            L 118 70
                            C 118 75, 123 79, 130 78
                            L 170 78
                            C 177 79, 182 75, 181 70
                            L 182 57
                            C 182 53, 177 49, 172 50
                            Z
                        " />
                        <path fill="var(--bg-color)" stroke="none" d="
                            M 119 57
                            C 106 51, 69 38, 41 31
                            C 26 27, 11 29, 9 36
                            C 7 43, 17 50, 36 52
                            C 61 55, 103 64, 119 70
                        " />

                        <!-- Strokes on top -->
                        <path fill="none" d="
                            M 128 50
                            C 122 49, 118 53, 119 57
                            L 118 70
                            C 118 75, 123 79, 130 78
                            L 170 78
                            C 177 79, 182 75, 181 70
                            L 182 57
                            C 182 53, 177 49, 172 50
                            Z
                        " />
                        <path fill="none" d="
                            M 119 57
                            C 106 51, 69 38, 41 31
                            C 26 27, 11 29, 9 36
                            C 7 43, 17 50, 36 52
                            C 61 55, 103 64, 119 70
                        " />
                    </g>


                </svg>
                <div class="espresso-liquid"></div>
            </div>
        </div>
    </section>

    <!-- Fixed overlay elements -->
    <div class="espresso-flood"></div>
    <div class="agenda-content">
        <h2 class="agenda-title">details</h2>
        <ul class="agenda-list">
            <li><span class="event">Dinner</span> <span class="location">TBD</span> <span class="time">6:00 PM</span>
            </li>
            <li><span class="event">Party</span> <span class="location">Hedge<span
                        style="margin-left: 0.5em;">Coffee</span></span> <span class="time">10:30 PM</span></li>
        </ul>
        <p class="more-details">more to come ...</p>
    </div>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script>
        // --- 1. GENERATE BACKGROUND TEXT ---
        const bgLayer = document.getElementById('parallax-bg');
        const numLines = 150;
        let bgHtml = '';
        for (let i = 0; i < numLines; i++) {
            bgHtml += '<div class="bg-line">FARBEEN&TOMMY FARBEEN&TOMMY FARBEEN&TOMMY FARBEEN&TOMMY</div>';
        }
        bgLayer.innerHTML = bgHtml;

        // --- 2. PARALLAX SCROLL EFFECT ---
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrollPos = window.scrollY;
                    bgLayer.style.transform = `translateY(${scrollPos * 0.4}px)`;
                    ticking = false;
                });
                ticking = true;
            }
        });

        // --- 3. GSAP COFFEE RAVE ANIMATION ---
        gsap.registerPlugin(ScrollTrigger);

        // Pre-rotate the portafilter handle
        // svgOrigin adjusted - pivots from center top of portafilter
        gsap.set(".portafilter", { rotation: -35, svgOrigin: "150 60" });

        // Set initial rotation for gauge needle (pointing left)
        gsap.set(".gauge-needle", { rotation: -45, svgOrigin: "150 29" });

        // Take full GSAP control of the flood placement so the beige dot stays hidden
        gsap.set(".espresso-flood", { scale: 0, xPercent: -50, yPercent: -50 });
        gsap.set(".agenda-content", { xPercent: -50, yPercent: -50 });

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".coffee-section",
                start: "top top",
                end: "+=350%",
                scrub: 1,
                pin: true,
            }
        });

        // 1. Lock the portafilter into place (handle swings into position)
        tl.to(".portafilter", {
            rotation: 0,
            duration: 1.5,
            ease: "power2.inOut"
        })
            // 2. Coffee fills AND gauge needle moves from left to right
            .to(".espresso-liquid", {
                height: "100vh",
                duration: 2,
                ease: "power1.in"
            })
            .to(".gauge-needle", {
                rotation: 45,
                duration: 2,
                ease: "power1.inOut"
            }, "<")

            // 3. Fade out the machine
            .to(".machine-container", {
                opacity: 0,
                duration: 0.5
            }, "-=0.5")
            // 4. Espresso flood scales up
            .to(".espresso-flood", {
                opacity: 1, // Becomes visible exactly as it starts to explode
                scale: 250,
                duration: 2.5,
                ease: "power3.inOut"
            }, "-=0.2")
            // 5. Fade in the agenda details
            .to(".agenda-content", {
                opacity: 1,
                duration: 1.5,
                ease: "power2.out"
            });

        // --- 4. AUTO-SCROLL HELPER FOR ALL SECTIONS ---
        // If user pauses at any section, auto-scroll to the next section
        const pauseThreshold = 2000; // 2 seconds of no scrolling

        console.log('[AutoScroll] Initialized');

        // Define sections and their scroll targets (offsetY is fraction of viewport height)
        const autoScrollSections = [
            { trigger: "#section-date", target: "#section-location", duration: 1, offsetY: 0.3 },
            { trigger: "#section-location", target: "#section-save", duration: 1, offsetY: 0.3 },
            { trigger: "#section-save", target: ".coffee-section", duration: 1, offsetY: -0.1 },
            { trigger: ".coffee-section", target: "coffee-end", duration: 3.5 } // Special case: scroll through animation
        ];

        // Create autoscroll trigger for each section
        autoScrollSections.forEach((section, index) => {
            let hasAutoScrolled = false;
            let pauseTimer = null;

            function clearPauseTimer() {
                if (pauseTimer) {
                    clearTimeout(pauseTimer);
                    pauseTimer = null;
                }
            }

            function startPauseTimer() {
                if (hasAutoScrolled) return;

                clearPauseTimer();
                console.log(`[AutoScroll] Starting pause timer for ${section.trigger}...`);

                pauseTimer = setTimeout(() => {
                    if (hasAutoScrolled) return;
                    hasAutoScrolled = true;

                    console.log(`[AutoScroll] Pause detected at ${section.trigger}, scrolling to ${section.target}`);

                    if (section.target === "coffee-end") {
                        // Special case: scroll through entire coffee animation
                        const coffeeSection = document.querySelector('.coffee-section');
                        const coffeeTop = coffeeSection.getBoundingClientRect().top + window.scrollY;
                        gsap.to(window, {
                            scrollTo: coffeeTop + (window.innerHeight * 6.5),
                            duration: section.duration,
                            ease: "power1.inOut"
                        });
                    } else {
                        // Scroll to the next section element using GSAP's element targeting
                        gsap.to(window, {
                            scrollTo: { y: section.target, offsetY: window.innerHeight * section.offsetY },
                            duration: section.duration,
                            ease: "power1.inOut"
                        });
                    }
                }, pauseThreshold);
            }

            ScrollTrigger.create({
                trigger: section.trigger,
                start: "top 80%",
                end: "bottom 20%",
                onEnter: () => {
                    console.log(`[AutoScroll] Entered ${section.trigger}`);
                    startPauseTimer();
                },
                onLeave: () => {
                    console.log(`[AutoScroll] Left ${section.trigger}`);
                    clearPauseTimer();
                    hasAutoScrolled = false;
                },
                onLeaveBack: () => {
                    console.log(`[AutoScroll] Scrolled back up out of ${section.trigger}`);
                    clearPauseTimer();
                    hasAutoScrolled = false;
                },
                onUpdate: () => {
                    if (pauseTimer && !hasAutoScrolled) {
                        startPauseTimer();
                    }
                }
            });
        });
    </script>

</body>

</html>
